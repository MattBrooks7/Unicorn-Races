<form (ngSubmit)="submitForm()">
<div>



  <label for="numberOfInputs">Number of Unicorns</label>
  <select [(ngModel)]="selectedNumber" (ngModelChange)="updateInputs()" name="numberOfInputs" id="numberOfInputs">
      <option *ngFor="let num of numbers" [value]="num">{{ num }}</option>
  </select>

<div *ngIf="selectedNumber">
  <div *ngFor="let input of inputs; let i = index">
    <input type="text" [placeholder]="'Input ' + (i + 1)">
  </div>
</div>
  <button>Submit</button>
</div>
</form>
